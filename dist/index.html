<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <h1>This is a test project to see how I can use index DB on an iOS device</h1>

    <div class="form-field">
        <div class="title">
            <h1>Test Me!</h1>
          </div>
        <label labelfor="name" class="text">Name
        <input type="text" name="name" id="name" placeholder="Please enter your name">  </label>
        <button value="Save" onclick="saveName()" class="button-field" id="btnSignin">Save</button>
    </div>


    <div class="form-field">
            <div class="title">
                    <h1>Find Something</h1>
                  </div>
        <label labelfor="id" class="text">ID<input type="number" id="id" placeholder="Please enter an ID"></label>
        <button value="Find" value="Find" onclick="getName()" class="button-field" id="btnSignin">Find</button>
        <h4 id="result"></h4>
    </div>

    <table id="table" class="flat-table flat-table-1">
        <tr>
            <th>ID</th> <th>Name</th>
        </tr>
        <tbody id ="tbody"></tbody>
    </table>
    <script>
        
        // This is the service worker with the Cache-first network

        // Add this below content to your HTML page, or add the js file to your page at the very top to register service worker

        // Check compatibility for the browser we're running this in
        if ("serviceWorker" in navigator) {
            if (navigator.serviceWorker.controller) {
                console.log("[PWA Builder] active service worker found, no need to register");
                alert("[PWA Builder] active service worker found, no need to register");
            } else {
                // Register the service worker
                navigator.serviceWorker
                    .register("/sw.js", {
                        scope: "./"
                    })
                    .then(function (reg) {
                        console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
                        alert("[PWA Builder] Service worker has been registered for scope: " + reg.scope);

                    });
            }
        }
    </script>
    <script src="js/idb-promised.js"></script>
    <script src="js/script.js"></script>
    <script src="js/installPWA.js"></script>
</body>

</html>
